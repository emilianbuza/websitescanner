services:
  - type: web
    name: websitescanner
    env: node
    plan: starter
    buildCommand: |
      echo "ğŸ“¦ Installing dependencies..."
      yarn install
      echo "ğŸ­ Installing Playwright browsers..."
      echo "ğŸ“ Browser path: /opt/render/project/src/.playwright-browsers"
      export PLAYWRIGHT_BROWSERS_PATH=/opt/render/project/src/.playwright-browsers
      mkdir -p /opt/render/project/src/.playwright-browsers
      npx playwright install --with-deps chromium
